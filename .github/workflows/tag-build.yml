name: build-and-release
on: [push]
jobs: 
  build-all: 
    runs-on: windows-2022
    defaults: 
      run: 
        shell: pwsh
        working-directory: C:\build
    steps: 
      - run: New-Item C:\build -ItemType Directory
        working-directory: C:\
      - uses: ilammy/msvc-dev-cmd@v1
        with: 
          arch: x64
          spectre: true
      - uses: jwlawson/actions-setup-cmake@v1.9
        with: 
          cmake-version: '3.22.x'
      - uses: teatimeguest/setup-texlive-action@v2.0.3
        with:
          version: '2020'
          packages: >-
            xelatex-dev
            amsfonts
            amsmath
            lm
            unicode-math
            iftex
            listings
            fancyvrb
            longtable
            booktabs
            graphicx
            hyperref
            xcolor
            ulem
            geometry
            setspace
            babel
            xeCJK
            fontspec
            mathspec
            bidi
            unicode-math
            upquote
            microtype
            csquotes
            parskip
            xurl
            bookmark
            footnotehyper
            footnote
            natbib
            biblatex
            bibtex
            biber
      - uses: nikeee/setup-pandoc@v1
      - uses: jurplel/install-qt-action@v2
        with:
          version: '6.2.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          dir: 'C:\'
      - uses: actions/checkout@v2
        with: 
          path: project
          submodules: 'recursive'
      - run: cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=C:\Qt\6.2.1\msvc2019_64 -DCMAKE_INSTALL_PREFIX=C:\sniffer $env:GITHUB_WORKSPACE\project
      - run: cmake --build . --parallel
      - run: cmake --install .
      - run: cmake -E tar "cfv" C:\sniffer.zip --format=zip C:\sniffer
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: C:\sniffer.zip